<html lang="en">
<head>
    <title>Table-1</title>
    <style type="text/css">
        table{
            border: 1px black solid;
            width: 500px;
            height: 240px;
            text-align: center;
            border-bottom: 1px black solid;
            border-collapse: collapse;
        }
        th{
            height: 50px;
        }
    </style>
</head>
<body>
    <table border="1" align="center">
        <thead>
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hour after eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
